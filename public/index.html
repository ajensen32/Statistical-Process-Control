    <div class="lightbulb" id="lightbulb">ðŸ’¡</div>
    <div style="border-bottom: 0px;">
    <label for="code">Enter Measurement</label>
    <input type="text" id="code" name="code" />
    <button type="button" onclick="addPoint()" id="submit-measurement">Submit Measurement</button>
    <div id="notification" style="color: red; font-weight: bold;"></div>
</div>
</div>



<header id="header"></header>

<main id="content">
  <h1>SPC Client Interface</h1>

  <!-- Registration Section -->
  <section id="register-section">
    <h2>Register</h2>
    <label>Username: <input id="register-username" type="text" placeholder="Enter Username" /></label>
    <label>Password: <input id="register-password" type="password" placeholder="Enter Password" /></label>
    <button id="register-button">Register</button>
  </section>

  <!-- Login Section -->
  <section id="login-section">
    <h2>Login</h2>
    <label>Username: <input id="login-username" type="text" placeholder="Enter Username" /></label>
    <label>Password: <input id="login-password" type="password" placeholder="Enter Password" /></label>
    <button id="login-button">Login</button>
  </section>

  <!-- Logout Section (Hidden Initially) -->
  <div id="user-info" class="hidden">
    <h2>Welcome, <span id="username-display">Guest</span>!</h2>
    <button id="logout-button">Logout</button>
  </div>
</main>
